<footer class="footer">
  <div class="container">
    <div class="footer-content">
      <div class="footer-info">
        <h3 class="footer-name">{{ personalInfo.name }}</h3>
        <p class="footer-tagline">{{ heroRole }}</p>
      </div>
      
      <div class="footer-links">
        <a [href]="'mailto:' + personalInfo.email" class="footer-link">
          {{ personalInfo.email }}
        </a>
        <span class="separator">|</span>
        <a [href]="'tel:' + personalInfo.phone" class="footer-link">
          {{ personalInfo.phone }}
        </a>
      </div>
      
      <p class="footer-copyright">
        &copy; {{ currentYear }} {{ personalInfo.name }}. {{ translationService.translate('footer.rights') }}
      </p>
    </div>
  </div>
</footer>
